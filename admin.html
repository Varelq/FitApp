<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrowanie</title>
    <style>
        :root {
            --primary-green: #2ecc71;
            --primary-dark: #27ae60;
            --text-dark: #1e8449;
            --background-light: #e8f5e9;
            --section-bg: #f0fff5;
        }

        body {
            font-family: sans-serif;
            background-color: var(--background-light);
            margin: 0;
            padding: 30px 15px;
        }

        h1 {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
            border: 2px solid var(--primary-green);
        }

        .top-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .top-button button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-button button:hover {
            background-color: var(--primary-dark);
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f9f9f9;
            color: var(--text-dark);
        }

        td button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin: 2px;
            font-size: 14px;
        }

        td button:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background: #f9f9f9;
                border-radius: 10px;
                padding: 10px;
            }

            td {
                padding: 8px;
                border: none;
                display: flex;
                justify-content: space-between;
                font-size: 14px;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                color: var(--text-dark);
            }
        }
    </style>

</head>

<body>
    <div class="top-button">
        <button onclick="location.href='index.html'">Strona Główna</button>
    </div>

    <div class="container">
        <h1>Zarejestrowani użytkownicy</h1>

        <input type="text" id="searchInput" placeholder="Szukaj użytkownika..." oninput="filterUsers()" />

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa użytkownika</th>
                    <th>Email</th>
                    <th>Data urodzenia</th>
                    <th>Płeć</th>
                    <th>Rola</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>
    <script src="/public/admin_script.js"></script>
</body>

</html>
