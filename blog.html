<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitApp Blog z Asystentem</title>
  <link rel="stylesheet" href="public/css/style_header.css">
  <link rel="stylesheet" href="public/css/style_blog.css">
</head>
<body>

<div class="ad-left">Reklama po lewej stronie</div>
<div class="ad-right">Reklama po prawej stronie</div>

<div id="toast-container"></div>

<header>
  <div class="user-dropdown">
      <div class="hamburger" onclick="toggleDropdown()">
        &#9776;
      </div>
      <div class="dropdown-menu" id="userDropdown">
          <div class="dropdown-username" id="dropdownUsername">Witaj, Użytkowniku</div>
          <div id="loginButton"><button onclick="location.href='login.html'"> <span class="icon">🔓</span> Logowanie</button></div>
          <div id="adminButton"><button onclick="location.href='admin.html'"><span class="icon">🛠️</span> Administrowanie</button></div>
          <div id="profileButton"><button onclick="location.href='profile.html'"><span class="icon">👤</span> Profil</button></div>
      </div>
    </div>
  <div class="header-left" onclick="location.href='index.html'">
      <div class="title-wrapper">
          <div class="line"></div>
          <div class="title-logo">
              <img src="/public/logo.png" alt="Logo">
              <h1><span>Fit</span>App</h1>
          </div>
          <div class="line"></div>
      </div>
  </div>
  <div class="header-right">
      <button onclick="location.href='blog.html'">Blog</button>
      <button onclick="location.href='licznik.html'">Kalkulator BMR</button>
      <button onclick="location.href='przepisy.html'">Przepisy</button>
  </div>
</header>

<div class="container">
  <div class="sidebar-left">
    <h3>Tematyka</h3>
    <ul>
      <li>🏋️‍♂️ Siłownia</li>
      <li>🥗 Dieta</li>
      <li>🤸 Fitness</li>
      <li>❤️‍🔥 Cardio</li>
      <li>🛌 Regeneracja</li>
    </ul>
  </div>

  <div class="main" id="posts-container">
    <!-- Posty w JS -->
  </div>

  <div class="sidebar-right">
    <h3>🔥 Trendy</h3>
    <ul>
      <li>#Dieta3xZ</li>
      <li>#HIITczyHIT</li>
      <li>#StretchingTikTok</li>
      <li>#SpaDomowe</li>
      <li>#FitnessNaKacu</li>
    </ul>
  </div>
</div>

<!-- Asystent -->
<div id="assistant" title="Kliknij, aby rozwinąć asystenta">
  <div id="assistant-header">
    <div>🤖 Asystent FitApp</div>
    <span id="assistant-toggle">+</span>
  </div>
  <div id="assistant-content">
    <textarea id="assistant-input" placeholder="Napisz problem lub pytanie..."></textarea>
    <button id="assistant-send">Wyślij do eksperta</button>
    <div id="assistant-response" style="margin-top:10px; font-size: 0.9em; color:#333;"></div>
  </div>
</div>

<script src="/public/header_script.js"></script>
<script src="/public/blog.js"></script>
</body>
</html>
