<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }

        #formContainer {
            margin-top: 50px;
        }

        form {
            margin-top: 30px;
        }

        form input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #14a450;
        }

        #userList {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin: auto;
        }

        #formTitle {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button onclick="location.href='index.html'">Strona Główna</button>

    <div id="formContainer">
        <div id="formTitle">Logowanie</div>
        <form id="userForm">
            <input type="text" name="username" id="username" placeholder="Nazwa użytkownika" required /><br><br>
            <input type="password" name="password" id="password" placeholder="Hasło" required /><br><br>
            <button type="button" onclick="handleLoginClick()">Zaloguj się</button>
            <button type="button" onclick="handleRegisterClick()">Zarejestruj się</button>
        </form>
    </div>

    <div id="message"></div>

    <script>
        let currentForm = 'login'; // Domyślny tryb to logowanie

        function updateTitle(title) {
            document.getElementById("formTitle").innerText = title;
        }

        function renderLoginForm() {
            const form = document.getElementById("userForm");
            form.innerHTML = `
                <input type="text" name="username" id="username" placeholder="Nazwa użytkownika" required /><br><br>
                <input type="password" name="password" id="password" placeholder="Hasło" required /><br><br>
                <button type="button" onclick="handleLoginClick()">Zaloguj się</button>
                <button type="button" onclick="handleRegisterClick()">Zarejestruj się</button>
            `;
            updateTitle("Logowanie");
            currentForm = 'login';
        }

        function renderRegisterForm() {
            const form = document.getElementById("userForm");
            form.innerHTML = `
                <input type="text" name="username" id="username" placeholder="Nazwa użytkownika" required /><br><br>
                <input type="password" name="password" id="password" placeholder="Hasło" required /><br><br>
                <input type="date" name="birthdate" id="birthdate" placeholder="Data urodzenia" required /><br><br>
                <button type="button" onclick="handleLoginClick()">Zaloguj się</button>
                <button type="button" onclick="handleRegisterClick()">Zarejestruj się</button>
            `;
            updateTitle("Rejestracja");
            currentForm = 'register';
        }

        function handleLoginClick() {
            if (currentForm === 'login') {
                Login();
            } else {
                renderLoginForm();
            }
        }

        function handleRegisterClick() {
            if (currentForm === 'register') {
                Register();
            } else {
                renderRegisterForm();
            }
        }

        window.onload = () => {
            forLoginPage();
        };
    </script>
    <script src="/public/login_script.js"></script>
</body>

</html>
