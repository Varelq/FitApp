<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 700px;
            margin: 40px auto;
            background: #e8f5e9;
            padding: 30px;
            border-radius: 14px;
            color: #2e7d32;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .profile-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .profile-label {
            font-weight: bold;
            width: 180px;
        }

        .profile-value {
            flex: 1;
        }

        .change-form {
            display: none;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #a5d6a7;
            background-color: #f1f8e9;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #66bb6a;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }

        .form-wrapper {
            padding-left: 190px;
            margin-bottom: 30px;
        }

        .form-wrapper label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <button onclick="location.href='index.html'">Strona Główna</button>
    <h1>Profil użytkownika</h1>

    <!-- Nazwa użytkownika -->
    <div class="profile-row">
        <div class="profile-label">Nazwa Użytkownika:</div>
        <div class="profile-value" id="currentUsername"></div>
        <button onclick="toggleForm('usernameForm')">Zmień</button>
    </div>
    <div class="change-form form-wrapper" id="usernameForm">
        <input type="text" id="newUsername" placeholder="Nowa nazwa">
        <button onclick="changeUsername()">Zapisz</button>
    </div>

    <!-- Hasło -->
    <div class="profile-row">
        <div class="profile-label">Hasło:</div>
        <div class="profile-value">********</div>
        <button onclick="toggleForm('passwordForm')">Zmień</button>
    </div>
    <div class="change-form form-wrapper" id="passwordForm">
        <input type="password" id="currentPassword" placeholder="Aktualne hasło">
        <input type="password" id="newPassword" placeholder="Nowe hasło">
        <button onclick="changePassword()">Zapisz</button>
    </div>

    <!-- Rola -->
    <div class="profile-row">
        <div class="profile-label">Uprawnienia:</div>
        <div class="profile-value" id="role"></div>
    </div>

    <!-- Data urodzenia -->
    <div class="profile-row">
        <div class="profile-label">Data urodzenia:</div>
        <div class="profile-value" id="currentBirthdate"></div>
        <button onclick="toggleForm('birthdateForm')">Zmień</button>
    </div>
    <div class="change-form form-wrapper" id="birthdateForm">
        <input type="date" id="newBirthdate">
        <button>Zapisz</button>
    </div>

    <!-- Wzrost -->
    <div class="profile-row">
        <div class="profile-label">Wzrost: (cm)</div>
        <div class="profile-value" id="currentHeight"></div>
        <button onclick="toggleForm('heightForm')">Zmień</button>
    </div>
    <div class="change-form form-wrapper" id="heightForm">
        <input type="number" id="newHeight">
        <button>Zapisz</button>
    </div>

    <!-- Waga -->
    <div class="profile-row">
        <div class="profile-label">Waga: (kg)</div>
        <div class="profile-value" id="currentWeight"></div>
        <button onclick="toggleForm('weightForm')">Zmień</button>
    </div>
    <div class="change-form form-wrapper" id="weightForm">
        <input type="number" id="newWeight">
        <button>Zapisz</button>
    </div>

    <!-- Płeć -->
    <div class="profile-row">
        <div class="profile-label">Płeć:</div>
        <div class="profile-value" id="currentGender"></div>
        <button onclick="toggleForm('genderForm')">Zmień</button>
    </div>
    <div class="change-form form-wrapper" id="genderForm">
        <input type="text" id="newGender">
        <button>Zapisz</button>
    </div>

    <!-- Poziom aktywności -->
    <div class="profile-row">
        <div class="profile-label">Poziom aktywności:</div>
        <div class="profile-value" id="currentActivityLevel"></div>
        <button onclick="toggleForm('activityLevelForm')">Zmień</button>
    </div>
    <div class="change-form form-wrapper" id="activityLevelForm">
        <input type="text" id="newActivityLevel">
        <button>Zapisz</button>
    </div>

    <!--Cel -->
    <div class="profile-row">
        <div class="profile-label">Cel:</div>
        <div class="profile-value" id="currentGoal"></div>
        <button onclick="toggleForm('goalForm')">Zmień</button>
    </div>
    <div class="change-form form-wrapper" id="goalForm">
        <input type="text" id="newGoal">
        <button>Zapisz</button>
    </div>

    <script src="/public/profile_script.js"></script>
</body>

</html>
